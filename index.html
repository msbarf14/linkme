<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Link</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
    *{
      font-family: 'Roboto Mono', monospace;
    }
  </style>
</head>
<body class="h-screen py-10 bg-white-100">
  <section id="header" class="h-min-2/5 w-full py-6">
    <h1 class="text-center text-xl font-black">Hi world !</h1>
    <img src="./assets/photo.svg" class="w-1/3 mx-auto mt-6">
  </section>
  <section class="w-full px-4">
    <p class="text-center text-sm">Good to see you my friend. Here’re all the things you’ve seen and heard me talking about.
      Enjoy!</p>
  </section>
  <section class="w-full p-10">
    <div class="w-full bg-red-100 mb-2 text-center"><a href="https://www.youtube.com/" class="text-red-400 inline-block w-full p-4">Youtube</a></div>
    <div class="w-full bg-red-100 mb-2 text-center"><a href="https://www.facebook.com/" class="text-red-400 inline-block w-full p-4">Facebook</a></div>
    <div class="w-full bg-red-100 mb-2 text-center"><a href="https://www.linkedin.com/" class="text-red-400 inline-block w-full p-4">LinkedIn</a></div>
  </section>
  <section class="w-full flex justify-center gap-6">
    <a href="#"><i class="fab fa-youtube text-2xl text-red-600"></i></a>
    <a href="#"><i class="fab fa-instagram text-2xl text-red-600"></i></a>
    <a href="#"><i class="fab fa-twitter text-2xl text-red-600"></i></a>
    <a href="#"><i class="fab fa-linkedin text-2xl text-red-600"></i></a>
    <a href="#"><i class="fab fa-dribbble text-2xl text-red-600"></i></a>
  </section>

</body>
</html>
